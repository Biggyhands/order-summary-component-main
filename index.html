<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body background="./images/pattern-background-mobile.svg">
<section class="card-flex">
<section class="main-card-container">

<section class="img-card-container">
<img class="image-fix"src="./images/illustration-hero.svg" alt="">
</section>
<section class="info-card-container">
  <h2 class="info-card-container-title">Order Summary</h2>
  <p class="info-card-container-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
</section>
<section class="extra-info-card-container">
  <div class="plan-container">
    <div class="logo-plan-container">
      <img src="./images/icon-music.svg">
    </div>
    <div class="price-plan-container">
      <p class="price-plan-container-title">  Annual Plan</p>
      <p class="price-plan-container-text">  $59.99/year</p>
    </div>
    <div>
      <p class="change-text">Change</p>
    </div>
  </div>


</section>
<section class="payment-container">
  <div class="payment-button-container">
    <p>Proceed to Payment</p>
  </div>
  <div class="payment-cancel-text">
    <p>Cancel Order</p>
  </div>
</section>
</section>

</section>
  







  
  
  

</body>
</html>
